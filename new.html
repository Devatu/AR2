<!DOCTYPE html>
<html>
   <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   <!-- we import arjs version without NFT but with marker + location based support -->
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   <body style="margin : 0px; overflow: hidden;">
      <a-scene
         arjs
         embedded
         renderer="logarithmicDepthBuffer: true;"
         vr-mode-ui="enabled: false"
         gesture-detector
         id="scene"
         >
         <a-assets>
            <a-asset-item
               id="bowser"
               src="https://raw.githubusercontent.com/Devatu/AR2/main/scene.gltf"
               >
            </a-asset-item>
         </a-assets>
         <a-marker
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
            >
            <a-entity
               id="bowser-model"
               gltf-model="#bowser"
               position="0 0 0"
               scale="0.5 0.5 0.5"
               class="clickable"
               gesture-handler
               >
            </a-entity>
         </a-marker>
		 <a-entity id="point_light_1" light="type: point; intensity: 8;" position="0 0 0"></a-entity>
		 <a-entity id="point_light_2" light="type: point; intensity: 8;" position="5 5 0"></a-entity>
         <a-entity camera></a-entity>
      </a-scene>
   </body>
</html>
